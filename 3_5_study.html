<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이렇게 하면 Strong한 부분에 굵게 처리됨 -->
    <p>강하윤은 <strong>서울</strong>에 살아요!</p>
    <!-- 이러게 하면 em한 부분이 기울게 됨 -->
    <p>강하윤은 <em>미마고</em>에 다니고 있어요.</p>
</body>
</html>
